<div class="container">
  <form class="well">
    <div class="form-group" [ngClass]="{'has-error': name.errors?.rangeLength}">
      <label for="task_name">Task</label>
      <input type="text" class="form-control" id="task_name" placeholder="task name"
             [(ngModel)]="task.name" name="name" #name="ngModel" [rangeLength]="[2, 10]">
    </div>

    <div class="form-group" [ngClass]="{'has-error': deadline.hasError('pattern')}">
      <label for="deadline">deadline</label>
      <input type="text" class="form-control" id="deadline"
             required
             pattern="\d{4}-\d{2}-\d{2}"
             [(ngModel)]="task.deadline" name="deadline"
             #deadline="ngModel"
             placeholder="2015-02-10">
    </div>

    <div class="form-group" [ngClass]="{'has-error': pomodorosRequired.errors?.min}">
      <label for="pomodoros">Pomodoros</label>
      <input type="number" name="pomodorosRequired" class="form-control" id="pomodoros" placeholder="pomodoros counts"
             [(ngModel)]="task.pomodorosRequired" name="pomodorosRequired" #pomodorosRequired="ngModel" [min]="1">
    </div>

    <div class="form-group">
      <button class="btn btn-success" (click)="addTask(task)">add task</button>
    </div>
  </form>
</div>
