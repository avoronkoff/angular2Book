<div class="container">
  <form class="well">
    <div class="form-group">
      <label for="task_name">Task</label>
      <input type="text" name="name" class="form-control" id="task_name" placeholder="task name" [(ngModel)]="task.name">
    </div>
    <div class="form-group">
      <label for="deliver">Deliver</label>
      <input type="text" name="deadline" class="form-control" id="deliver" placeholder="deliver by" [(ngModel)]="task.deadline">
    </div>
    <div class="form-group">
      <label for="pomodoros">Pomodoros</label>
      <input type="number" name="pomodorosRequired" min="0" class="form-control" id="pomodoros" placeholder="pomodoros counts" [(ngModel)]="task.pomodorosRequired">
    </div>
    <div class="form-group">
      <button class="btn btn-success" (click)="addTask(task)">add task</button>
    </div>
  </form>
</div>
