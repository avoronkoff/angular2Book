<div class="container">
  <div class="jumbotron">
    <div class="row">
      <div class="col-lg-4 col-lg-offset-4 text-center" *ngIf="task">
        <img class="img-circle" alt="140x140" src="assets/images/pomodoro.png" style="width: 140px; height: 140px;">
        <h3 class="text-primary">{{task.name}}</h3>
        <p>Pomodoros: {{task.pomodorosRequired}}</p>
        <p>Deliver by: {{task.deadline | date: 'fullDate'}}</p>
        <button class="btn btn-warning" (click)="goBack()">Back</button>
      </div>
    </div>
  </div>
</div>
