<div class="container">
  <div class="main">
    <div class=" col-sm-6 col-sm-offset-3 col-lg-6 col-lg-offset-3">
      <div class="panel-heading">
        <div class="panel-title text-center">
          <h1 class="title">Sign up</h1>
          <hr />
        </div>
      </div>
      <div class="main-login main-center">
        <form class="form-horizontal" method="post" action="#">

          <div class="form-group" [ngClass]="{'has-error':!complexForm.controls['username'].valid && complexForm.controls['username'].touched}">
            <label for="name" class="cols-sm-2 control-label">Your Name</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="name" id="name"  placeholder="Enter your Name" [formControl]="complexForm.controls['username']"/>
              </div>
            </div>
          </div>
          <div class="alert alert-danger form-group" *ngIf="!complexForm.controls['username'].valid && complexForm.controls['username'].touched">
            wrong length name.
          </div>

          <div class="form-group" [ngClass]="{'has-error':!complexForm.controls['password'].valid && complexForm.controls['password'].touched}">
            <label for="password" class="cols-sm-2 control-label">Password</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                <input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password" [formControl]="complexForm.controls['password']"/>
              </div>
            </div>
          </div>
          <div class="alert alert-danger form-group" *ngIf="!complexForm.controls['password'].valid && complexForm.controls['password'].touched">
            wrong length password.
          </div>

          <div class="form-group">
            <button type="button" (click)="authenticate(complexForm.value)" [disabled]="!complexForm.valid" class="btn btn-primary login-button">Sign up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
